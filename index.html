	<script type="text/javascript">
		var dojoConfig = {
			packages: [{
					name: "bootstrap",
					location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
				},

	<!-- ArcGIS JS 4 -->
	<script src="https://js.arcgis.com/4.13/"></script>

	<script>
		require([
			// ArcGIS
			"esri/portal/Portal",
			"esri/identity/OAuthInfo",
			"esri/identity/IdentityManager",
			"esri/WebMap",
			"esri/views/MapView",
			"esri/geometry/SpatialReference",

			// Widgets
			"esri/widgets/Home",
			"esri/widgets/Zoom",
			"esri/widgets/Search",
			"esri/widgets/Legend",
			"esri/widgets/LayerList",
			"esri/widgets/BasemapGallery",
			"esri/widgets/Print",
			"esri/widgets/DistanceMeasurement2D",
			"esri/widgets/AreaMeasurement2D",
			"esri/widgets/ScaleBar",
			"esri/widgets/Attribution",

			// Bootstrap
			"bootstrap/Collapse",
			"bootstrap/Dropdown",

			// Calcite Maps
			"calcite-maps/calcitemaps-v0.10",
			// Calcite Maps ArcGIS Support
			"calcite-maps/calcitemaps-arcgis-support-v0.10",
			"dojo/domReady!",
            
		], function(Portal, OAuthInfo, esriId, WebMap, MapView,SpatialReference, Home, Zoom, Search, Legend, LayerList, BasemapGallery, Print, DistanceMeasurement2D, AreaMeasurement2D, ScaleBar, Attribution, Collapse, Dropdown, CalciteMaps, CalciteMapArcGISSupport) {
			var activeWidget = null;

			var portal = new Portal({
				url: "https://aereshogeschool.maps.arcgis.com/"
			});
			var info = new OAuthInfo({
				// Swap this ID out with registered application ID
				appId: "YFb4WaIK14vmHmhj",
				popup: false
			});
			esriId.registerOAuthInfos([info]);
			var webmap = new WebMap({
				portalItem: {
					id: "8be58690b244439589ee768f8b9241d9"
				}
			});

			// View
			var mapView = new MapView({
				container: "mapViewDiv",
				map: webmap,
					spatialReference: 28992,
				padding: {
					top: 50,
					bottom: 0
				},
				ui: {
					components: []
				}
			});

			// Popup and panel sync
			mapView.when(function() {
				CalciteMapArcGISSupport.setPopupPanelSync(mapView);
			});

			// Search - add to navbar
			var searchWidget = new Search({
				container: "searchWidgetDiv",
				view: mapView
			});
			CalciteMapArcGISSupport.setSearchExpandEvents(searchWidget);

			// Map widgets
			var home = new Home({
				view: mapView
			});
			mapView.ui.add(home, "top-left");

			var zoom = new Zoom({
				view: mapView
			});
			mapView.ui.add(zoom, "top-left");


			var scaleBar = new ScaleBar({
				view: mapView
			});
			mapView.ui.add(scaleBar, "bottom-left");

			var attribution = new Attribution({
				view: mapView
			});
			mapView.ui.add(attribution, "manual");

			// Panel widgets - add legend
			var legendWidget = new Legend({
				container: "legendDiv",
				view: mapView
			});

			var LayerListWidget = new LayerList({
				container: "layerlistDiv",
				view: mapView
			})
			var BasemapGalleryWidget = new BasemapGallery({
				container: "BasemapgalleryDiv",
				view: mapView
			})
			var PrintWidget = new Print({
				container: "printDiv",
				view: mapView,
				printServiceUrl: "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
			});

			mapView.ui.add("topbar", "top-right");

			document
				.getElementById("distanceButton")
				.addEventListener("click", function() {
					setActiveWidget(null);
					if (!this.classList.contains("active")) {
						setActiveWidget("distance");
					} else {
						setActiveButton(null);
					}
				});

			document
				.getElementById("areaButton")
				.addEventListener("click", function() {
					setActiveWidget(null);
					if (!this.classList.contains("active")) {
						setActiveWidget("area");
					} else {
						setActiveButton(null);
					}
				});

			function setActiveWidget(type) {
				switch (type) {
					case "distance":
						activeWidget = new DistanceMeasurement2D({
							view: mapView
						});

						// skip the initial 'new measurement' button
						activeWidget.viewModel.newMeasurement();

						mapView.ui.add(activeWidget, "top-right");
						setActiveButton(document.getElementById("distanceButton"));
						break;
					case "area":
						activeWidget = new AreaMeasurement2D({
							view: mapView
						});

						// skip the initial 'new measurement' button
						activeWidget.viewModel.newMeasurement();

						mapView.ui.add(activeWidget, "top-right");
						setActiveButton(document.getElementById("areaButton"));
						break;
					case null:
						if (activeWidget) {
							mapView.ui.remove(activeWidget);
							activeWidget.destroy();
							activeWidget = null;
						}
						break;
				}
			}

			function setActiveButton(selectedButton) {
				// focus the view to activate keyboard shortcuts for sketching
				mapView.focus();
				var elements = document.getElementsByClassName("active");
				for (var i = 0; i < elements.length; i++) {
					elements[i].classList.remove("active");
				}
				if (selectedButton) {
					selectedButton.classList.add("active");
				}
			}


		});
	</script>

</body>
<div id="topbar">

	<button class="action-button esri-icon-measure-area" id="areaButton" type="button" title="Measure area"></button>
